<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
        <div id="calculadora" class="bg-stone-500 text-center py-8 px-2 w-3/5 m-auto ">

            </div>
            <div id="botones" class="grid grid-cols-4 gap-4 ">
                <button id="button1" class="basic-1/4 rounded-t-lg bg-teal-200">1</button>
                <button id="button2" class="basic-1/4  w-1/4">2</button>
                <button id="button3" class="basic-1/4  w-1/4">3</button>
                <button id="button4" class="basic-1/4  w-1/4">4</button>
                <button id="button5" class="basic-1/4  w-1/4">5</button>
                <button id="button6" class="basic-1/4  w-1/4">6</button>
                <button id="button7" class="basic-1/4  w-1/4">7</button>
                <button id="button8" class="basic-1/4  w-1/4">8</button>
                <button id="button9" class="basic-1/4  w-1/4">9</button>
                <button id="button10" class="basic-1/4 w-1/4 ">10</button>
                <button id="button11" class="basic-1/4 w-1/4 ">11</button>
                <button id="button12" class="basic-1/4 w-1/4 ">12</button>
                <button id="button13" class="basic-1/4 w-1/4 ">13</button>
                <button id="button14" class="basic-1/4 w-1/4 ">14</button>
                <button id="button15" class="basic-1/4 w-1/4 ">15</button>

                <button id="button17" class="basic-1/4 w-1/4 ">17</button>
            </div>
        </div>    
</body>
</html>
